<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geological and Geophysical data</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script>
        $(document).ready(function(){
          var i = 0;
        $("#toggle").click(function(){
           var k = i%2;
           if(k==0){
             $(".nav ul").removeClass("unlist");
             i++;
           }
           else{
            $(".nav ul").addClass("unlist");
              i++;
           }
        });
        });
        </script>
</head>
<body>
    <div class="nav">
      
        <div class="logo">
      <img src="images/LOGO.png">
     
        <label for="check" class="checkbtn" >
          <i class="fas fa-bars" id="toggle" style="color:white"></i>
        </label> 
        </div>
        
        <div class="listDiv">
        <ul class="unlist">
          <li><a href="index.html">Home</a>
          </li>
          <li><a href="">Science</a>
            </li>
         
          <li><a href="">News</a>
            </li>
          <li><a href="">FAQ</a>
            </li>
          <li><a href="">About</a>
            </li>
          
        </ul>
      </div>
    </div>
    <div class="heading">
      Geological and Geophysical Database
    </div>
    <div class="menuBar_wrapper">
      <div class="menuBar">
        <ul>
          <li><a href="">Show Map</a></li>
          <li><a href="faults_info.html">Search Faults</a></li>
          <li><a href="earthquake-browser.html">Search Earthquakes location</a></li>
          <li><a href="">FeedBack</a></li>
          <li><a href="">About</a></li>
        </ul>
      </div>
    </div>
    <div id="map" class="map">
  
    </div>
    <form class="form-inline">
      <label for="type">Geometry type &nbsp;</label>
      <select id="type">
        <option value="Point">Point</option>
        <option value="LineString">LineString</option>
        <option value="Polygon">Polygon</option>
        <option value="Circle">Circle</option>
      </select>
      <button id="undo">Undo</button>
    </form>
    <div id="latlong">
      Lat : <p id="lat">NaN</p>,
      Long : <p id="long">NaN</p>
    </div>
    <div id="popup" title="Property"></div>
    <div class="found_faults"><p class="fault_num">0</p>fault found</div>
    <div id="info"></div>
    <canvas id="myChart" style="width:100%;max-width:600px;height: 300px;"></canvas>
    <script src="js/index.js"></script>

</body>
</html>
